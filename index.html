<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Log-In-Form</title>
	<!--Style CSS-->
	<link rel="stylesheet" href="style.css">
	<!--IONICONS-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
	<form class="sign-in" action="#" method="get" accept-charset="utf-8">
		<div class="sign">
			<h1>Log in</h1>
			<input type="text" name="email" placeholder="Email" /><ion-icon name="mail-outline"></ion-icon>
			<input type="password" name="password" placeholder="password"><ion-icon name="lock-closed-outline"></ion-icon>
			<a href="#">forget password</a>
				<button type="submit">sign-in</button>
			<div class="crt">
				<p>Don't have an account<span> <a href="#">Sign-Up</a></span></p>
			</div>
		</div>
		</div>
		</form>
</body>
</html>
